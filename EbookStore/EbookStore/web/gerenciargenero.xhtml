<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./masterPage.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">
        <fieldset>
            <legend>Cadastrar Gênero</legend>
            <div style="float:left;padding-right: 10px;">
                <h:inputText class="input-text form-control" pt:placeholder="nome do gênero" value="#{generoManagedBean.genero.nome}" />
            </div>
            <div style="float:left;padding-right: 10px">
                <h:commandButton action="#{generoManagedBean.salvarGenero()}" class="btn btn-default" value="salvar" />
            </div>
            <div style="float:left;">
                <h:commandButton action="#{generoManagedBean.limparCamposGenero()}" class="btn btn-default" value="limpar" />
            </div>
        </fieldset>
        <h:dataTable var="genero" value="#{generoManagedBean.listaGeneros}" class="table">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{genero.nome}
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>

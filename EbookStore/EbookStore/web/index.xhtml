<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>
    <ui:composition template="./masterPage.xhtml">
        <ui:define name="content">
            <div class="row">
                <ui:repeat var="livro" value="#{livroManagedBean.listaLivros}">
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <h:graphicImage id="imgProduto" library="images" name="ebook.png" width="300px" height="200px" alt="..."  />
                            <div class="caption">
                                <h:outputText value="#{livro.titulo}" /><br />
                                <h:outputText value="#{livro.preco}"/>
                                <p>
                                    <a href="#" class="btn btn-primary" role="button">Comprar</a> 
                                    <h:commandLink action="#{livroManagedBean.pegaId(livro.id)}" class="btn btn-default detalhes-produtos" role="button" value="Detalhes">
                                        <f:ajax execute="@all" render="@all" />
                                    </h:commandLink>
                                    <!--<a href="" class="btn btn-default detalhes-produtos" role="button">Detalhes</a>-->
                                </p>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">#{livroManagedBean.livroModal.titulo}</h4>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </ui:define>
    </ui:composition>
    </body>
</html>

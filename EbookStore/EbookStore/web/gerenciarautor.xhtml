<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./admTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="contentAdm">
         <h:messages  id="message" errorClass="alert alert-danger alert-dismissable" 
                            fatalClass="alert alert-danger alert-dismissable"
                            infoClass="alert alert-success alert-dismissable"
                            warnClass="alert alert-warning alert-dismissable" >
                    
                    
                </h:messages>
        <h:form acceptcharset="ISO-8859-1" lang="pt_BR">
        <fieldset>
            <legend>Cadastrar Autor</legend>
            <div style="float:left;padding-right: 10px;">
                <h:inputText class="input-text form-control" pt:placeholder="nome do autor" value="#{autorManagedBean.autor.nome}" />
            </div>
            <div style="float:left;padding-right: 10px">
                <h:commandButton action="#{autorManagedBean.salvarAutor()}" class="btn btn-default" value="salvar" />
            </div>
            <div style="float:left;">
                <h:commandButton action="#{autorManagedBean.limparAutor()}" class="btn btn-default" value="limpar" />
            </div>
        </fieldset>
        <h:dataTable var="autor" value="#{autorManagedBean.listaAutores}" class="table">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{autor.nome}
            </h:column>
        </h:dataTable>
        </h:form>
        <script type="text/javascript">
            $('#gerenciarAutor').addClass('active');
        </script>
    </ui:define>

</ui:composition>

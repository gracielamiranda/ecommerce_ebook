<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:div="http://www.w3.org/1999/xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputScript name="js/jquery-1.10.2.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="js/script.js" />
        <title>Ebook Store</title>
    </h:head>
    <h:body>
        
        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <h:commandLink action="#{livroManagedBean.index()}"><h:graphicImage library="images" name="ebook.png" width="70%"/></h:commandLink>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav menu-dropdown">
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Genêro <b class="caret"></b></a>
                      <ul class="dropdown-menu">
                          <ui:repeat var="item" value="#{generoManagedBean.listaGeneros}">
                              <li><h:commandLink class="link-dropdown" action="#{livroManagedBean.buscarPorGenero(item)}">#{item.nome}</h:commandLink></li>
                              <li class="divider"></li>
                          </ui:repeat>
                          <li><a class="link-dropdown" href="#{livroManagedBean.buscarMaisComprados()}">mais comprados</a></li> 
                      </ul>
                    </li>
                  </ul>
                    <div class="navbar-form navbar-left busca">
                        <div class="form-group">
                            <h:inputText class="form-control" value="#{livroManagedBean.textoBusca}"  pt:placeholder="Insira o título"/>
                        </div>
                            <h:commandButton action="#{livroManagedBean.buscar()}" class="btn btn-default" value="buscar" />
                    </div>
                  <ul class="nav navbar-nav navbar-right navegacao-direita">
                      <li>
                          <h:commandLink class="link-dropdown" action="#{usuarioManagedBean.urlAutenticado()}"> 
                              <h:outputLabel value="Olá #{usuarioManagedBean.loginUsuario}  &nbsp;"/> 
                              <h:outputLabel value=" faça seu login ou cadastre-se" rendered="#{usuarioManagedBean.usuarioLogado == null}" />
                          </h:commandLink>
                      </li>
                      <li>
                          <h:commandLink class="link-logout" action="#{usuarioManagedBean.logout()}" rendered="#{usuarioManagedBean.usuarioLogado != null}" value="Sair" />
                      </li>
                      <li>
                          <a href="carrinho.xhtml"> 
                            <h:graphicImage library="images" name="carrinho.png" /> 
                            <span class="badge">#{compraManagedBean.itensCompra.size()}</span> 
                          </a>
                     </li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </nav>
            </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
            
    </h:body>

</html>

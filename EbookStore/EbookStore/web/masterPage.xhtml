<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputScript name="js/jquery-1.10.2.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="js/script.js" />
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <h:form>
        <div id="top" class="top">
            <ui:insert name="top">
                <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                    <h:commandLink action="index" ><h:graphicImage library="images" name="ebook.png" width="70%"/> </h:commandLink>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav" style="margin-top:15px;margin-left: -70px;">
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Genêro <b class="caret"></b></a>
                      <ul class="dropdown-menu">
                          <ui:repeat var="item" value="#{homeManagedBean.listaGenero}">
                              <li><a href="#">#{item.nome}</a></li>
                          </ui:repeat>
                      </ul>
                    </li>
                  </ul>
                    <div class="navbar-form navbar-left" style="margin-top: 22px;">
                    <div class="form-group">
                        <h:inputText class="input-text" value="#{livroManagedBean.textoBusca}"  pt:placeholder="Insira o título"/>
                    </div>
                        <h:commandButton action="#{livroManagedBean.buscar()}" class="btn btn-default" value="Submit" />
                </div>
                  <ul class="nav navbar-nav navbar-right">
                      <li><h:commandLink action="login">Olá #{homeManagedBean.usuario}</h:commandLink></li>
                      <li><h:commandLink action="carrinho"> 
                            <h:graphicImage library="images" name="carrinho.png" /> 
                            <span class="badge">1</span> 
                        </h:commandLink></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </nav>
                
                
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        </h:form>
    </h:body>

</html>

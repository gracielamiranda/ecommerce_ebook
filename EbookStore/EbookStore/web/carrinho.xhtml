<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./masterPage.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
            <div class="panel panel-default">
            <div class="panel-heading">Panel heading</div>
            
                <h:dataTable class="table" value="#{compraManagedBean.compra.itemCompras}" var="item" >
                        <h:column>
    				<f:facet name="header">Titulo</f:facet>
    				#{item.livro.titulo}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Genero</f:facet>
    				#{item.livro.genero.nome}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Price</f:facet>
    				#{item.livro.preco}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Quantity</f:facet>
    				#{item.qtde}
    			</h:column>
                    </h:dataTable>
            
          </div>
        <h:form>
        <h:commandButton action="#{inicioManagedBean.inserir()}" value="teste" />
        </h:form>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./masterPage.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid  style="width: 100%">
            <h:panelGroup layout="block" rendered="#{compraManagedBean.compra.itemCompras.size() > 0? false : true}" class="alert alert-warning texto-centralizado">
                #{bundle.CarrinhoVazio}
            </h:panelGroup>
            <h:panelGroup layout="block" class="panel panel-default" rendered="#{compraManagedBean.compra.itemCompras.size() > 0? true : false}">  
            <h:panelGroup layout="block" class="panel-heading texto-centralizado"><strong>Carrinho de compras</strong></h:panelGroup>
            <h:panelGroup layout="block" class="panel-body">
                <h:dataTable class="table carrinho" value="#{compraManagedBean.compra.itemCompras}" var="item">
                        <h:column>
    				<f:facet name="header">Título</f:facet>
    				#{item.livro.titulo}
    			</h:column>
                        <h:column>
    				<f:facet name="header">Gênero</f:facet>
    				#{item.livro.genero.nome}
    			</h:column>
                        <h:column>
    				<f:facet name="header">Quantidade</f:facet>
    				#{item.qtde}
    			</h:column>
                        <h:column>
                    		<f:facet name="header">Preço</f:facet>
    				#{item.livro.preco}
    			</h:column>
                        <h:column>
                                <f:facet name="header">Excluir</f:facet>
                                <h:commandLink action="#{compraManagedBean.removerItemCarrinho(item)}">
                                    <h:graphicImage library="images" name="delete-16.png" />
                                </h:commandLink>
                        </h:column>
                    <f:facet name="footer">
                        <h:outputLabel value="Total da compra:#{compraManagedBean.valorTotalCompra()}"/>
                    </f:facet>
                </h:dataTable>
                <h:commandButton value="Fechar pedido" action="pagamento?faces-redirect=true"/>
            </h:panelGroup>
            </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

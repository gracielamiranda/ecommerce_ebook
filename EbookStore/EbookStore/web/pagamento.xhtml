<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./masterPage.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:panelGrid  style="width: 100%">
            <h:panelGroup layout="block" class="panel panel-default texto-centralizado">
                <h:panelGroup layout="block" class="panel-heading texto-centralizado"><strong>Pagamento</strong></h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" class="panel panel-default">  
            <h:panelGroup layout="block" class="panel-heading texto-centralizado"><strong>Itens da compra</strong></h:panelGroup>
            <h:panelGroup layout="block" class="panel-body">
                <h:dataTable class="table carrinho" value="#{compraManagedBean.compra.itemCompras}" var="item">
                        <h:column>
    				<f:facet name="header">Título</f:facet>
    				#{item.livro.titulo}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Gênero</f:facet>
    				#{item.livro.genero.nome}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Quantidade</f:facet>
    				#{item.qtde}
    			</h:column>
                        <h:column>
    				<f:facet name="header">Preço</f:facet>
    				#{item.livro.preco}
    			</h:column>
                </h:dataTable>
            </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" class="panel panel-default">  
            <h:panelGroup layout="block" class="panel-heading texto-centralizado"><strong>Forma de pagamento - Cartão de crédito</strong></h:panelGroup>
            <h:panelGroup layout="block" class="panel-body">
                <h:selectOneRadio id="subscriptions" value="">
                    <f:selectItem id="itemVisa" itemLabel="Visa" itemValue="1" />
                    <f:selectItem id="itemMaster" itemLabel="Master" itemValue="2" />
                </h:selectOneRadio>
                <h:inputText  />
                <h:selectOneMenu id="anoValidadeCartao" value="">
                    <f:selectItem itemLabel="2013" itemValue="1" />
                    <f:selectItem itemLabel="2014" itemValue="2" />
                    <f:selectItem itemLabel="2015" itemValue="2" />
                    <f:selectItem itemLabel="2016" itemValue="2" />
                    <f:selectItem itemLabel="2017" itemValue="2" />
                    <f:selectItem itemLabel="2018" itemValue="2" />
                    <f:selectItem itemLabel="2019" itemValue="2" />
                </h:selectOneMenu>
            </h:panelGroup>
            </h:panelGroup>
            </h:panelGrid>
    </ui:define>
</ui:composition>
